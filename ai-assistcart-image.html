<script>
  (function(){
    const slidesTrack = document.getElementById('slides');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dotsWrap = document.getElementById('dots');
    let currentIndex = 0;
    let slideWidth = 0;

    // build dots
    slides.forEach((_, i) => {
      const d = document.createElement('div');
      d.className = 'dot' + (i===0 ? ' active' : '');
      d.dataset.index = i;
      d.addEventListener('click', ()=> { currentIndex = i; updateSlide(); });
      dotsWrap.appendChild(d);
    });

    const dots = Array.from(dotsWrap.children);

    function updateDots(){
      dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
    }

    function recalc(){
      // measure
      slideWidth = slides[0].getBoundingClientRect().width;
      // set transform by px (more reliable when dragging)
      slidesTrack.style.transition = 'none';
      slidesTrack.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
      // small timeout to restore transition for future moves
      requestAnimationFrame(()=> requestAnimationFrame(()=> slidesTrack.style.transition = 'transform 0.4s ease'));
    }

    function updateSlide(){
      slideWidth = slides[0].getBoundingClientRect().width;
      slidesTrack.style.transition = 'transform 0.4s ease';
      slidesTrack.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
      updateDots();
    }

    // next/prev
    function next(){
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    }
    function prev(){
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);

    // keyboard support
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // touch (mobile) dragging
    let startX = 0;
    let isDragging = false;
    let animationFrameId = null;

    function onTouchStart(e){
      isDragging = true;
      startX = (e.touches ? e.touches[0].clientX : e.clientX);
      slidesTrack.style.transition = 'none';
    }
    function onTouchMove(e){
      if(!isDragging) return;
      const currentX = (e.touches ? e.touches[0].clientX : e.clientX);
      const diff = currentX - startX;
      // translate by px
      slidesTrack.style.transform = `translateX(${-currentIndex * slideWidth + diff}px)`;
    }
    function onTouchEnd(e){
      if(!isDragging) return;
      isDragging = false;
      const endX = (e.changedTouches ? e.changedTouches[0].clientX : (e.clientX || startX));
      const diff = endX - startX;
      const threshold = Math.min(50, slideWidth * 0.2); // 50px or 20% of slide
      if(diff < -threshold && currentIndex < slides.length - 1){
        currentIndex++;
      } else if(diff > threshold && currentIndex > 0){
        currentIndex--;
      }
      updateSlide();
    }

    // attach both touch and mouse for drag (mouse helps testing on desktop)
    slidesTrack.addEventListener('touchstart', onTouchStart, {passive:true});
    slidesTrack.addEventListener('touchmove', onTouchMove, {passive:true});
    slidesTrack.addEventListener('touchend', onTouchEnd);

    slidesTrack.addEventListener('mousedown', (e) => { e.preventDefault(); onTouchStart(e); });
    window.addEventListener('mousemove', onTouchMove);
    window.addEventListener('mouseup', onTouchEnd);

    // recalc on resize
    window.addEventListener('resize', recalc);

    // initial setup after images load (so widths are correct)
    let images = slidesTrack.querySelectorAll('img');
    let loaded = 0;
    images.forEach(img => {
      if(img.complete) {
        loaded++;
      } else {
        img.addEventListener('load', ()=> { loaded++; if(loaded === images.length) recalc(); });
        img.addEventListener('error', ()=> { loaded++; if(loaded === images.length) recalc(); });
      }
    });
    // fallback if images already loaded or no images
    setTimeout(()=> recalc(), 100); // ensure recalc runs shortly after load
  })();
</script>
